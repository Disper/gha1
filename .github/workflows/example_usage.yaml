name: Use reusable example
on:
  pull_request:
    branches: [ main ]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
jobs:
  run-reusable-example:
    uses: "./.github/workflows/reusable_example.yaml"
    if: ${{ !github.event.pull_request.draft }}
    with:
      message: ${{ secrets.MESSAGE }}
